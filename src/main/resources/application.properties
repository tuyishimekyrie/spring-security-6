spring.application.name=spring-security


spring.main.banner-mode=off

#spring.security.user.name=user
#spring.security.user.password=

spring.datasource.url=jdbc:postgresql://localhost:5432/security
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect



# Swagger UI Custom Path
springdoc.swagger-ui.path=/swagger-ui.html

# API Docs Custom Path
springdoc.api-docs.path=/api-docs

# Enable or disable Swagger UI
springdoc.swagger-ui.enabled=true

# Enable or disable API docs
springdoc.api-docs.enabled=true

# Default API URL
springdoc.swagger-ui.defaultModelsExpandDepth=-1

# Sort API paths alphabetically
springdoc.swagger-ui.operationsSorter=alpha

# Show explorer bar in UI
springdoc.swagger-ui.displayRequestDuration=true

# Groups configuration
springdoc.group-configs[0].group=all
springdoc.group-configs[0].paths-to-match=/**